<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/calculadora.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body >
        <div class='container' id="calculadora_fisica">
            <div class='row'>
                <div class='col-12'>
                    <tr>
                        <td><span class="input-group-addon" id="opr"></span></td>
                        <td><input class='input' id='tela' disabled></td>
                        <td><button class='btn btn-warning' id="reseta" onclick='ce()'>CE</button></td>
                    </tr>
                </div>

                <div class='col-12'>
                    <tr>
                        <td><button class='btn btn-lg' id="btn_7" onclick='chr("7")'>7</button></td>
                        <td><button class='btn btn-lg' id="btn_8" onclick='chr("8")'>8</button></td>
                        <td><button class='btn btn-lg' id="btn_9"  onclick='chr("9")'>9</button></td>
                        <td><button class='btn btn-warning btn-lg' id="divisao" onclick='chr("/")'>/</button></td>
                    </tr>
                </div>

                <div class='col-12'>
                    <tr>
                        <td><button class='btn btn-lg' id="btn_4" onclick='chr("4")'>4</button></td>
                        <td><button class='btn btn-lg' id="btn_5" onclick='chr("5")'>5</button></td>
                        <td><button class='btn btn-lg' id="btn_6" onclick='chr("6")'>6</button></td>
                        <td><button class='btn btn-warning btn-lg' id="multiplicacao" onclick='chr("*")'>*</button></td>
                    </tr>
                </div>

                <div class='col-12'>
                    <tr>
                        <td><button class='btn btn-lg' id="btn_1" onclick='chr("1")'>1</button></td>
                        <td><button class='btn btn-lg' id="btn_2" onclick='chr("2")'>2</button></td>
                        <td><button class='btn btn-lg' id="btn_3" onclick='chr("3")'>3</button></td>
                        <td><button class='btn btn-warning btn-lg' id="subtracao" onclick='chr("-")'>-</button></td>
                    </tr>
                </div>

                <div class='col-12'>
                    <tr>
                        <td><button class='btn btn-lg' id="btn_pun" onclick='chr(".")'>.</button></td>
                        <td><button class='btn btn-lg' id="btn_0" onclick='chr("0")'>0</button></td>
                        <td><button class='btn btn-primary btn-lg' id="igual" onclick='eq()'>=</button></td>
                        <td><button class='btn btn-warning btn-lg' id="soma" onclick='chr("+")'>+</button></td>
                    </tr>
                </div>
            </div>
        </div>
<!-- Incluindo o jQuery: -->
   <script
 src="https://code.jquery.com/jquery-1.12.4.min.js"
 integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
 crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <!-- Incluindo nosso prÃ³prio script: -->
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
    <script type="text/javascript" src="js/calculadora.js"></script>

    </body>
</html>
